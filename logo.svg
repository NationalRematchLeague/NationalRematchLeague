<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the MRL checkmark style -->
  <defs>
    <linearGradient id="checkmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left diagonal line of checkmark -->
  <line x1="95" y1="270" x2="160" y2="350" stroke="url(#checkmarkGradient)" stroke-width="35" stroke-linecap="round"/>
  
  <!-- Right diagonal line of checkmark -->
  <line x1="160" y1="150" x2="230" y2="350" stroke="url(#checkmarkGradient)" stroke-width="35" stroke-linecap="round"/>
  
  <!-- M text -->
  <text x="30" y="320" font-size="200" font-weight="900" font-family="Arial, sans-serif" fill="#1a1a1a">M</text>
  
  <!-- R text -->
  <text x="240" y="320" font-size="200" font-weight="900" font-family="Arial, sans-serif" fill="#1a1a1a">R</text>
  
  <!-- L text -->
  <text x="390" y="320" font-size="200" font-weight="900" font-family="Arial, sans-serif" fill="#1a1a1a">L</text>
</svg>